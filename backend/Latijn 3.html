<!doctype html>
  <html class="no-js" lang="nl">

  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="../css/main.css?version=3">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/style.css">
    <meta name="theme-color" content="#fafafa">
  </head>

  <body>
    <div class="layer"></div>
    <!-- ! Body -->
    <a class="skip-link sr-only" href="#skip-target">Skip to content</a>
    <div class="page-flex">
      <!-- ! Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-start">
          <div class="sidebar-head">
            <a href="/" class="logo-wrapper" title="Home">
              <span class="sr-only">Home</span>
              <div class="logo-text">
                <span class="logo-title">Woorden-leren</span>
                <span class="logo-subtitle">Oefenen</span>
              </div>

            </a>
            <button class="sidebar-toggle transparent-btn" title="Menu" type="button">
              <span class="sr-only">Toggle menu</span>
              <i class="bi bi-justify-right fs-2 text-white"></i>
            </button>
          </div>
          <div class="sidebar-body">
            <ul class="sidebar-body-menu">
              <li>
                <a class="show-cat-btn" href="##">
                  <i class="bi bi-menu-button pe-2"></i>Instellingen
                  <span class="category__btn transparent-btn" title="Open list">
                    <span class="sr-only">open instellingen</span>
                    <i class="bi bi-arrow-down-circle"></i>
                  </span>
                </a>
                <ul class="cat-sub-menu visible">
                  <li>
                    <input type="checkbox" class="checkbox mt-2" onclick="setReverse()" id="reverse"><label class="ps-2 text-light" for="reverse">Wissel de gevraagde taal</label>
                  </li>
                  <li>
                    <input type="checkbox" class="checkbox mt-2" onclick="setVoice()" id="voice-menu"><label class="ps-2 text-light" for="voice-menu">Woord automatisch uitspreken</label>
                  </li>
                  <li>
                    <input type="checkbox" class="checkbox mt-2" id="myCheck"><label class="ps-2 text-light" for="myCheck" data-bs-toggle="tooltip" data-bs-placement="right" title="Tekens als: ', ^, `, dienen correct toegepast te worden">Speciale tekens controleren</label>
                  </li>
                  <li>
                    <input type="checkbox" class="checkbox mt-2" id="multiple" onclick="showField()"  /><label class="ps-2 text-light" for="multiple">Meerkeuze</label>
                  </li>
                </ul>
              </li>
              <li>
                <a class="show-cat-btn" href="##">
                  <i class="bi bi-speaker pe-2"></i></span>Spraak instellingen
                  <span class="category__btn transparent-btn" title="Open list">
                    <span class="sr-only">Open spraakinstellingen</span>
                    <i class="bi bi-arrow-down-circle"></i>
                  </span>
                </a>
                <ul class="cat-sub-menu">
                  <li>
                    <div class="option d-flex justify-content-between">
                      <label class="me-2" for="volume">Volume:</label>
                      <input class="w-100" type="range" min="0" max="1" step="0.1" name="volume" id="volume" value="1">
                    </div>
                    <div class="option d-flex justify-content-between">
                      <label  class="me-2" for="rate">Rate:</label>
                      <input  class="w-100" type="range" min="0.1" max="10" step="0.1" name="rate" id="rate" value="1">
                    </div>
                    <div class="option d-flex justify-content-between">
                      <label  class="me-2" for="pitch">Pitch:</label>
                      <input  class="w-100" type="range" min="0" max="2" step="0.1" name="pitch" id="pitch" value="1">
                    </div>

                      <div class="option">
                        <label for="voice">Stem:</label>
                        <select  class="w-100" name="voice" id="voice"></select>
                      </div>
                  </li>
                </ul>
              </li>
            </ul>
            <hr class="bg-white" />
            <ul class="sidebar-body-menu">
              <li>
                  <button type="button" class="ps-0 btn text-start w-100" data-bs-toggle="modal" data-bs-target="#exampleModal2"><i class="bi bi-lightbulb pe-2"></i>Toon hele lijst</button>
              </li>
              <li>
                <button  class="btn ps-0 text-start w-100" onClick="window.location.reload();"><i class="bi bi-arrow-clockwise pe-2"></i>Begin opnieuw</button>
              </li>
              <li>
                <a href="./"><i class="bi bi-back pe-2"></i>Terug naar overzicht</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="sidebar-footer">
        </div>
      </aside>
      <div class="main-wrapper">
        <!-- ! Main nav -->
        <nav class="main-nav--bg">
          <div class="container main-nav">
            <div class="main-nav-start">
              <div class="d-flex">
                <p class="sub mt-0 mb-0 pe-none btn btn-success h-100 p-2 rounded-3 text-white"><span id="countcorrect"></span> / <span id="count"></span></p>
                <button class="btn btn-warning ms-2" onclick="showSolution();" data-bs-toggle="tooltip" data-bs-placement="right" title="Toon antwoord"><i class="bi bi-info-square bg-warning"></i></button>
              </div>
            </div>
            <div class="main-nav-end">
              <button class="sidebar-toggle transparent-btn" title="Menu" type="button">
                <span class="sr-only">Toggle menu</span>
                        <i class="bi bi-justify-right fs-2 text-dark"></i>
              </button>
              <div class="lang-switcher-wrapper">
                <a class="navbar-brand ps-3  d-none d-sm-block" href="./">Latijn 3</a>
              </div>
              <button class="theme-switcher gray-circle-btn" type="button" title="Switch theme">
                <span class="sr-only">Switch theme</span>
                <i class="bi bi-sun sun-icon" data-feather="sun" aria-hidden="true"></i>
                <i class="bi bi-moon moon-icon" data-feather="moon" aria-hidden="true"></i>
              </button>

            </div>
          </div>
        </nav>
        <!-- ! Main -->
        <main class="main users chart-page" id="skip-target">
          <div class="container">
            <div class="row mb-4 gap-3 justify-content-center mt-1 p-4 rounded-3">
                <div class="col-12 col-sm-10 col-md-8 col-xl-5 p-5 shadow-sm bg-white rounded-3">
                    <!-- toggler -->
                    <div class="d-flex bg-light shadow-sm justify-content-center align-items-center py-4 px-5 mb-3 position-relative">
                      <p id="word" class="fs-4 bg-light mb-"></p><div class="controls">
                      <button class="btn btn-white p-1 text-secondary border-2 rounded-pill position-absolute top-0 end-0 " id="speak"><i class="bi bi-speaker" style="font-size: 2rem;"></i></button>
                      </div>
                      <p id="solution" class="fs-4 ps-4 mb-0 text-danger"></p>
                      </div>
                    <div class="field-input">
                      <div class="input-group mb-3 input-group-lg field-input">
                      <input type="text" class="form-control shadow-sm bg-light"  id="text" >
                      </div>
                      <button id="send" class="btn btn-success w-100" type="button" onclick="getInputValue();">Verstuur</button>
                    </div>
                    <div class="d-none field-mc d-flex justify-content-evenly bg-light mt-3 mb-2 py-4">
                      <button class="multiplechoice btn btn-success m-1" onclick="multipleChoiceAnswer(this.value)"></button>
                      <button class="multiplechoice btn btn-success m-1" onclick="multipleChoiceAnswer(this.value)"></button>
                      <button class="multiplechoice btn btn-success m-1" onclick="multipleChoiceAnswer(this.value)"></button>
                    </div>
                </div>
                <div class="col-12 col-sm-10 col-md-8 col-xl-4 bg-white p-5 shadow-sm rounded-3">
                <p class="fs-6 mt-1 mb-3">Goede antwoorden:</p>
                    <ul class="succes fs-6"></ul>
                </div>

                </div>
                <button type="button" class="btn btn-primary btn-modal d-none" data-bs-toggle="modal" data-bs-target="#exampleModal">
                </button>
            </div>
          </div>
        </main>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog  modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content bg-light p-4">
              <div class="modal-header bg-white fs-4">
                <span class="modal-solution"></span>
                <button type="button" class="btn-close btn-close-wr" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body bg-white text-bold fs-4">
              </div>
              <div class="modal-footer justify-content-start align-items-baseline">
                <span>
                  Mijn antwoord:
                </span>
                <span class="myanswer text-start fs-4 ps-2">
                </span>
              </div>
              <button onclick="wrongRight()" class="btn py-2 btn-success">Reken mijn antwoord goed</button>
            </div>
          </div>
        </div>
        <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
          <div class="modal-dialog  modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel2"><span class="modal-solution fs-3"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body text-bold text-dark text-start" id="allwords">
              </div>
            </div>
          </div>
        </div>
        </div>

          </div>
        </body>
        <!-- ! Footer -->

      </div>
    </div>
    <script>let cat ="Latijn 3"</script>
    <script src="../js/talen/Latijn 3.js?verson=2"></script>
    <script src="../js/talen/test.js?verson=3"></script>
    <script src="../javascript.js?verson=2"></script>
    <!-- Chart library -->
    <script src="../plugins/chart.min.js"></script>
    <!-- Icons library -->

    <!-- Custom scripts -->
    <script src="../js/script.js"></script>
  </body>
  </html>
